
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="My version of a digital weather clock">
    <meta name="author" content="Adam Doyle">
    <link rel="icon" href="favicon.ico">

    <title>My Digital Clock</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="css/metro-icons.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row text-center" id="mode-selection">
                Mode Selection:
            </div>
            <div class="row text-center">
                <div class="btn-group btn-group-lg" data-toggle="buttons">
                    <button type="button" id="clock-mode" class="mode-options btn btn-primary active" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Clock
                    </button>
                    <button type="button" id="pomodoro-mode" class="mode-options btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Pomodoro
                    </button>
                    <button type="button" id="timer-mode" class="mode-options btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Timer
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="clock">
            <div class="display" id="clock-mode-display">
                <div class="top-row">
                    <span class="weather-icon"></span>
                    <div class="location">
                        <p></p>
                    </div>
                    <div class="info-container">
                        <div class="current-temp">
                            <p></p>
                        </div>
                        <div class="min-max">
                            <div class="min-max-boxes pull-left min-temp">
                                <p></p>
                            </div>
                            <div class="min-max-boxes pull-right max-temp">
                                <p></p>
                            </div>
                        </div>
                        <div class="weather-text">
                            <p></p>
                        </div>
                    </div><!-- /.info-container --->
                </div><!-- /.top-row --->
                <div class="time-display-row">
                    <div class="time-display">
                        <div class="two-digit-block pull-left">
                            <p class="hours"></p>
                        </div>
                        <div class="pull-left separator">
                            <p>:</p>
                        </div>
                        <div class="two-digit-block pull-left">
                            <p class="minutes"></p>
                        </div>
                        <div class="small-digit-block">
                            <p class="seconds"></p>
                            <p class="ampm"></p>
                        </div>
                    </div><!-- /.time-display --->

                </div><!-- /.time-display-row --->
                <div class="date-row text-center">
                    <p><span class="day"></span><span class="month"></span><span class="date"></span><span class="year"></span></p>
                </div><!-- /.date-row --->
            </div><!-- /.display --->


            <div class="display hidden" id="pomodoro-mode-display">
                <div class="top-row">
                    <span class="weather-icon"></span>
                    <div class="location">
                        <p></p>
                    </div>
                    <div class="info-container">
                        <div class="current-temp">
                            <p></p>
                        </div>
                        <div class="min-max">
                            <div class="min-max-boxes pull-left min-temp">
                                <p></p>
                            </div>
                            <div class="min-max-boxes pull-right max-temp">
                                <p></p>
                            </div>
                        </div>
                        <div class="weather-text">
                            <p></p>
                        </div>
                    </div><!-- /.info-container --->
                </div><!-- /.top-row --->
                <div class="time-display-row">
                    <div class="time-display">
                        <div class="small-digit-block time-selection" id="pomodoro-time-selection">
                            <i id="pomodoro-time-increase" class="tooltips time-selector glyphicon glyphicon-chevron-up" data-toggle="popover" data-placement="top" data-content="Increase the work portion of the timer by one minute."></i>
                            <i id="pomodoro-time-decrease" class="tooltips time-selector glyphicon glyphicon-chevron-down" data-toggle="popover" data-placement="top" data-content="Decrease the work portion of the timer by one minute."></i>
                        </div>
                        <div class="two-digit-block pull-left">
                            <p class="minutes work"></p>
                        </div>
                        <div class="pull-left separator">
                            <p>:</p>
                        </div>
                        <div class="two-digit-block pull-left">
                            <p class="seconds work"></p>
                        </div>
                        <div class="small-digit-block">
                            <p id="break">05</p>
                            <p id="start"><i class="glyphicon glyphicon-off tooltips"  data-toggle="popover" data-placement="top" data-content="Starts and stops the pomodoro timer."></i></p>
                        </div>
                        <div class="small-digit-block" id="break-selection">
                            <i id="break-increase" class="tooltips time-selector glyphicon glyphicon-chevron-up" data-toggle="popover" data-placement="top" data-content="Increase the break portion of the timer by one minute."></i>
                            <i id="break-decrease" class="tooltips time-selector glyphicon glyphicon-chevron-down"  data-toggle="popover" data-placement="top" data-content="Increase the break portion of the timer by one minute."></i>
                        </div>
                    </div><!-- /.time-display --->
                </div><!-- /.time-display-row --->
                <div class="date-row text-center">
                    <p><span class="day"></span><span class="month"></span><span class="date"></span><span class="year"></span></p>
                </div><!-- /.date-row --->
            </div><!-- /.display --->

            <div class="display hidden" id="timer-mode-display">
                <div class="top-row">
                    <span class="weather-icon"></span>
                    <div class="location">
                        <p></p>
                    </div>
                    <div class="info-container">
                        <div class="current-temp">
                            <p></p>
                        </div>
                        <div class="min-max">
                            <div class="min-max-boxes pull-left min-temp">
                                <p></p>
                            </div>
                            <div class="min-max-boxes pull-right max-temp">
                                <p></p>
                            </div>
                        </div>
                        <div class="weather-text">
                            <p></p>
                        </div>
                    </div><!-- /.info-container --->
                </div><!-- /.top-row --->
                <div class="time-display-row">
                    <div class="time-display">
                        <div class="small-digit-block time-selection" id="timer-time-selection">
                            <i id="timer-time-increase" class="tooltips time-selector glyphicon glyphicon-chevron-up" data-toggle="popover" data-placement="top" data-content="Increase the timer by one hour."></i>
                            <i id="timer-time-decrease" class="tooltips time-selector glyphicon glyphicon-chevron-down" data-toggle="popover" data-placement="top" data-content="Decrease the timer by one hour."></i>
                        </div>
                        <div class="two-digit-block pull-left">
                            <p class="hours"></p>
                        </div>
                        <div class="pull-left separator">
                            <p>:</p>
                        </div>
                        <div class="two-digit-block pull-left">
                            <p class="minutes"></p>
                        </div>
                        <div class="small-digit-block">
                            <p class="seconds"></p>
                            <p id="start"><i class="glyphicon glyphicon-off tooltips"  data-toggle="popover" data-placement="top" data-content="Starts and stops the timer."></i></p>
                        </div>
                        <div class="small-digit-block" id="break-selection">
                            <i id="break-increase" class="tooltips time-selector glyphicon glyphicon-chevron-up" data-toggle="popover" data-placement="top" data-content="Increase the timer by one minute."></i>
                            <i id="break-decrease" class="tooltips time-selector glyphicon glyphicon-chevron-down" data-toggle="popover" data-placement="top" data-content="Decrease the timer by one minute."></i>
                        </div>
                    </div><!-- /.time-display --->
                </div><!-- /.time-display-row --->
                <div class="date-row text-center">
                    <p><span class="day"></span><span class="month"></span><span class="date"></span><span class="year"></span></p>
                </div><!-- /.date-row --->
            </div><!-- /.display --->


        </div><!-- /.clock --->
    </div><!-- /.row -->
</div><!-- /.container -->




<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/clock.js"></script>

</body>
</html>
