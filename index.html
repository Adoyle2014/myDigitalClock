
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="My version of a digital weather clock">
    <meta name="author" content="Adam Doyle">
    <link rel="icon" href="favicon.ico">

    <title>My Digital Clock</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="css/metro-icons.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="row">
        <div id="clock">

            <div id="display">
                <div id="top-row">
                    <div id="weather-icon">
                        <span></span>
                    </div>
                    <div class="text-center" id="location">
                        <p></p>
                    </div>
                </div><!-- /#top-row --->
                    <div id="info-container">
                        <div id="current-temp">
                            <p></p>
                        </div>
                        <div id="min-max">
                            <div class="min-max-boxes pull-left" id="min-temp">
                                <p></p>
                            </div>
                            <div class="min-max-boxes pull-right" id="max-temp">
                                <p></p>
                            </div>
                        </div>
                        <div id="weather-text">
                            <p></p>
                        </div>
                    </div><!-- /#info-container --->
                    <div id="time-display-row">
                        <div id="time-display">
                            <div class="two-digit-block pull-left">
                                <p id="hours"></p>
                            </div>
                            <div class="pull-left" id="separator">
                                <p>:</p>
                            </div>
                            <div class="two-digit-block pull-left">
                                <p id="minutes"></p>
                            </div>
                            <div id="small-digit-block">
                                <p id="seconds"></p>
                                <p id="ampm"></p>
                            </div>
                        </div><!-- /#time-display --->
                    </div><!-- /#time-display-row --->
                    <div id="date-row" class="text-center">
                        <p><span id="day"></span><span id="month"></span><span id="date"></span><span id="year"></span></p>
                    </div>
                </div><!-- /#date-row --->
            </div><!-- /#display --->
        </div><!-- /#clock --->
    </div><!-- /.row -->
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/clock.js"></script>

</body>
</html>
